<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Programmable Matter Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <h1>Programmable Matter Simulation</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="grid-size">Grid Size:</label>
                <input type="number" id="grid-size" min="5" max="50" value="10">
                <button id="apply-grid-size-btn">Apply Size</button>
            </div>
            
            <div class="control-group">
                <label for="simulation-speed">Speed:</label>
                <input type="range" id="simulation-speed" min="50" max="1000" value="300" step="50">
                <span id="speed-value">300 ms</span>
            </div>
            
            <div class="control-group">
                <label for="interaction-mode">Mode:</label>
                <select id="interaction-mode">
                    <option value="wall">Place Walls</option>
                    <option value="agent">Place Agents</option>
                    <option value="target">Place Targets</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="generation-mode">Generation:</label>
                <select id="generation-mode">
                    <option value="manual">Manual Placement</option>
                    <option value="auto">Auto-Generate</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="algorithm-select">Pathfinding:</label>
                <select id="algorithm-select">
                    <option value="astar">A* Algorithm</option>
                    <option value="bfs">BFS Algorithm</option>
                </select>
            </div>

            <div class="control-group">
                <label for="topology-select">Topology:</label>
                <select id="topology-select">
                    <option value="vonNeumann">Von Neumann (4-way)</option>
                    <option value="moore">Moore (8-way)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="movement-mode-select">Movement Mode:</label>
                <select id="movement-mode-select">
                    <option value="parallel">Parallel</option>
                    <option value="sequential">Sequential</option>
                </select>
            </div>

            <div class="control-group">
                <label for="decision-mode-select">Decision Mode:</label>
                <select id="decision-mode-select">
                    <option value="centralized">Centralized</option>
                    <option value="distributed">Distributed</option>
                </select>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="initialize-btn">Initialize Grid</button>
            <button id="start-btn">Start Simulation</button>
            <button id="reset-btn">Reset</button>
            <button id="clear-agents-btn">Clear Agents</button>
            <button id="clear-targets-btn">Clear Targets</button>
            <button id="clear-walls-btn">Clear Walls</button>
            <button id="clear-log-btn">Clear Log</button>
        </div>
        
        <div class="main-container">
            <div class="simulation-container">
                <div class="grid-container" id="grid-container" ontouchmove="event.preventDefault()"></div>
                
                <div class="stats-container">
                    <div class="stat">
                        <span class="stat-label">Total Moves:</span>
                        <span class="stat-value" id="total-moves">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Deadlocks Resolved:</span>
                        <span class="stat-value" id="deadlocks-resolved">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Agents Count:</span>
                        <span class="stat-value" id="agents-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Targets Count:</span>
                        <span class="stat-value" id="targets-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Current Mode:</span>
                        <span class="stat-value" id="current-mode">Wall</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Algorithm:</span>
                        <span class="stat-value" id="current-algorithm">A*</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Topology:</span>
                        <span class="stat-value" id="current-topology">Von Neumann</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Movement Mode:</span>
                        <span class="stat-value" id="current-movement-mode">Parallel</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Decision Mode:</span>
                        <span class="stat-value" id="current-decision-mode">Centralized</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Simulation Speed:</span>
                        <span class="stat-value" id="current-speed">300 ms</span>
                    </div>
                </div>
            </div>
            
            <div class="log-container">
                <h3>Simulation Log</h3>
                <div id="log-console"></div>
            </div>
        </div>
    </div>
    
    <script src="topology.js"></script>
    <script src="astar.js"></script>
    <script src="bfs.js"></script>
    <script src="assignmentAlgorithm.js"></script>
    <script src="deadlockHandler.js"></script>
    <script src="main.js"></script>
</body>
</html>
